<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-button expand="block" routerLink="/login" class="custom-button login-btn">
            <ion-icon slot="start" name="person"></ion-icon>
            {{ 'LOGIN' | translate }}
          </ion-button>

          <ion-button expand="block" routerLink="/register" fill="outline" class="custom-button register-btn">
            <ion-icon slot="start" name="create"></ion-icon>
            {{ 'REGISTER' | translate }}
          </ion-button>

          <ion-item>
            <ion-select (ionChange)="changeLanguage($event.detail.value)" [value]="currentLang">
              <ion-select-option value="en">English</ion-select-option>
              <ion-select-option value="ar">العربية</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
